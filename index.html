<!doctype html>
<html lang="en" ng-app="app" ng-controller="listController" >
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>

<body>
	<header>
		<img src="images/shopping-icon.png">
		<h2>Shopping List App</h2>
		<p>By Wenjie Tang</p>
	</header>

	<section class="input_area">
		<div>
			<p>Type the Item Name Here</p>
			<input ng-model="newName" type="text" placeholder="Add Item ">
			<button ng-click="addListItem(newName)" class="add_button">Add</button>
		</div> <!-- .add_area -->

		<button ng-click="resetList()" class="reset_button">Reset List</button>
        
	</section> <!-- .input_area -->

	<section class="output_area" >

		<div class="output_line" ng-repeat="item in listItems">
			<div class="check"> &#10003 </div>
			<div class="item"> {{item.name}} </div>
			<div class="delete" ng-click="removeListItem(item)"> &#10008 </div>
			
		</div>

	</section> <!-- .out_area -->


</body>

</html>
